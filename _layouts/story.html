<!DOCTYPE html> 
<html>

{% include head1.html %}

<body>
<div id="top"></div>

<div class="wrapper">

<!-- Navigation -->
<div class="nav">
  {% include mark.html title="navigation" %}
</div>

<!-- Header -->
<div class="page-heading">
<h1>{{ page.title }}</h1>
<div><span style="font-size:1.1em;font-weight:600;">{{ site.author }}</span><span>&nbsp;|&nbsp;</span><span>{{ page.date }}</span></div>

{% if page.abstract %}
<div class="abstract">
  {{ page.abstract }}
</div>
{% endif %}
</div>

<!-- Story -->
<div class="page-content">
  {{ content }}
</div>

<!-- Footer -->
<a href="#top">Return to top</a>
{% include foot1.html %}

</body>
</html>
